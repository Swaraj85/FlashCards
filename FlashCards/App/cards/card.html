<div>        
    <div class="card" data-bind="click: flip">
        <div class="well front face">
            <h1 data-bind="text: selected.card.frontHeading"></h1>
            <p data-bind="text: selected.card.front"></p>
        </div>
        <div class="well back face">
            <h1 data-bind="text: selected.card.backHeading"></h1>
            <p data-bind="text: selected.card.back"></p>
        </div>
    </div>        
</div>
