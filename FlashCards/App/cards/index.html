<div>
   
   <div data-bind="visible: selected.found === true">
      <div>
         <button class="btn previous" data-bind="enable: selected.hasPrevious, click: previous">Previous</button>
         <button class="btn next" data-bind="enable: selected.hasNext, click: next">Next</button>
      </div>
   
      <div data-bind="router: { transition:'entrance', activationData: 'helloWorld' }"></div>
               
   </div>

   <div data-bind="visible: selected.found === false">
      <h2>Card not found.</h2>
   </div>

</div>
